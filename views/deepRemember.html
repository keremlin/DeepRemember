<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Remember</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .header-left {
            flex: 1;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .username-display {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .username-display:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        /* Stats and Create Card section */
        .stats-section {
            margin-bottom: 30px;
        }
        
        .create-card-button {
            margin-top: 20px;
            text-align: center;
        }
        
        .btn-create-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-create-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            max-width: 500px;
            width: 90%;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background: #f0f0f0;
            color: #333;
        }
        
        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .modal-form input,
        .modal-form textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        .modal-form input:focus,
        .modal-form textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .modal-form textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-modal {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-modal-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-modal-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-modal-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-modal-secondary:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>ðŸŽ“ DeepRemember Learning System</h1>
                <p>Spaced Repetition System for vocabulary learning</p>
            </div>
            <div class="header-right">
                <div class="username-display" onclick="showUserSetup()">
                    ðŸ‘¤ <span id="currentUsername">user123</span>
                </div>
                <a href="/" class="btn btn-secondary" style="text-decoration: none; display: inline-block;">ðŸŽµ Back to AI-title</a>
            </div>
        </div>

        <div class="content">
            <div class="srs-container">
                <!-- Statistics and Create Card Button -->
                <div class="stats-section">
                    <div class="srs-card">
                        <h3>ðŸ“Š Learning Statistics</h3>
                        <div class="stats-grid" id="statsGrid">
                            <div class="stat-item">
                                <div class="stat-number">0</div>
                                <div class="stat-label">Total Cards</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">0</div>
                                <div class="stat-label">Due Cards</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">0</div>
                                <div class="stat-label">Learning</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">0</div>
                                <div class="stat-label">Review</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="create-card-button">
                        <button class="btn-create-card" onclick="showCreateCard()">
                            âž• Create New Card
                        </button>
                    </div>
                </div>

                <!-- Review Cards -->
                <div class="srs-card" id="reviewSection" style="display: none;">
                    <h3>ðŸ”„ Review Cards</h3>
                    <div id="currentCard" class="srs-card">
                        <h4 id="cardWord">Loading...</h4>
                        <p id="cardTranslation"></p>
                        <p id="cardContext"></p>
                        <div class="rating-buttons">
                            <button class="rating-btn rating-1" onclick="answerCard(1)">Again</button>
                            <button class="rating-btn rating-2" onclick="answerCard(2)">Hard</button>
                            <button class="rating-btn rating-3" onclick="answerCard(3)">Good</button>
                            <button class="rating-btn rating-4" onclick="answerCard(4)">Easy</button>
                            <button class="rating-btn rating-5" onclick="answerCard(5)">Perfect</button>
                        </div>
                    </div>
                    <button class="btn btn-secondary" onclick="loadReviewCards()">Load More Cards</button>
                </div>

                <!-- All Cards -->
                <div class="srs-card">
                    <h3>ðŸ“š All My Cards</h3>
                    <div id="allCards"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Setup Modal -->
    <div class="modal-overlay" id="userSetupModal">
        <div class="modal">
            <div class="modal-header">
                <h3>ðŸ‘¤ User Setup</h3>
                <button class="modal-close" onclick="hideUserSetup()">&times;</button>
            </div>
            <div class="modal-form">
                <input type="text" id="userId" placeholder="Enter your user ID" value="user123">
                <div class="modal-buttons">
                    <button class="btn-modal btn-modal-secondary" onclick="hideUserSetup()">Cancel</button>
                    <button class="btn-modal btn-modal-primary" onclick="loadUserData()">Load My Data</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create New Card Modal -->
    <div class="modal-overlay" id="createCardModal">
        <div class="modal">
            <div class="modal-header">
                <h3>âž• Create New Card</h3>
                <button class="modal-close" onclick="hideCreateCard()">&times;</button>
            </div>
            <div class="modal-form">
                <input type="text" id="newWord" placeholder="Enter word to learn">
                <input type="text" id="newTranslation" placeholder="Enter translation">
                <textarea id="newContext" placeholder="Enter context or example sentence"></textarea>
                <div class="modal-buttons">
                    <button class="btn-modal btn-modal-secondary" onclick="hideCreateCard()">Cancel</button>
                    <button class="btn-modal btn-modal-primary" onclick="createCard()">Create Card</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/deepRemember.js"></script>
</body>
</html>
